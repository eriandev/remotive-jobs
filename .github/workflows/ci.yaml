name: Continuous deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
  PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
          cache: 'pnpm'

      - name: Install dependencies âš™ï¸
        run: pnpm install --frozen-lockfile

      - name: Lint ğŸ‘•
        run: pnpm lint

  deploy:
    needs: [lint]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use pnpm ğŸ—œï¸
        uses: pnpm/action-setup@v2
        with:
          version: 10.27.0
          run_install: false

      - name: Use Node.js ğŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: 22.20.0
          cache: 'pnpm'

      - name: Install and Build ğŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Disable Jekyll â›”
        run: touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
