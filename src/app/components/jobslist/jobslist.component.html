<ng-container *ngIf="jobsList; else loading">
  <app-card *ngFor="let job of jobsList" [job]="job"></app-card>
</ng-container>



<ng-template #loading>
  <ng-container *ngFor="let skeleton of skeletons">

    <article class="card-loading">
      <figure class="card-image loading"></figure>

      <main class="card-detail">
        <span class="loading"></span>
        <h2 class="loading"></h2>

        <footer class="card-footer">
          <label class="full-time loading"></label>
        </footer>
      </main>
    </article>

  </ng-container>
</ng-template>
